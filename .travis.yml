language: node_js
#sudo: required

# safelist
branches:
  only:
  - gmv

cache:
 directories:
    - '$HOME/.local/share/heroku/plugins/node_modules'
    - '$HOME/.nvm/v0.10.48/lib/node_modules'
    - '$HOME/.sonarscanner/cache'

addons:
  sonarcloud:
    organization: "el-bid-github" # the key of the org you chose at step #3
    token:
        secure: ""
    branches:
      - gmv

#before_install:

install:
  - cd Proceso\ ETL
  - npm install -g .

script:
  - sonar-scanner

